<html>

<body>

    <script>

        function calculateArea(radius){

            return 3.14 * radius * radius;
        }

        function calculatePerimeter(radius){

            return 2 * 3.14 * radius;
        }

        function message(){

            return window.alert('hello , welcome to our paradise');
        }
        
        let Area1=calculateArea(7);
        let Perimeter1=calculatePerimeter(7);

        document.write("Area of Circle = "+Area1);
        document.write("<br>");

        document.write("Perimeter of Circle = "+ Perimeter1);
        document.write("<br>");

        document.write(message());
        document.write("<br>");

        

    </script>
</body>
</html>
