<html>

<body>

<script>


    const triangle={

        Height:25,
        base  :24,
        color:"red",

        Area : function(){

            return (this.Height * this.base)/2; 

        }
    };

    document.write("Height of the Triangle : "+triangle.Height+ "<br>");

    document.write("Base of the triangle : "+triangle.base+ "<br>");

    document.write("color of the triangle : "+triangle.color+ "<br>");

    var Areatriangle=triangle.Area();

    document.write("Area of the triangle : "+Areatriangle);



</script>


</body>

</html>
